<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Letras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Letras</h1>
        <button id="sortearLetra">Sortear Letra</button>
        <p id="letraSorteada"></p>
        
        <form id="jogoForm">
            <table id="jogoTabela">
                <tr>
                    <th>País</th>
                    <th>Pessoa</th>
                    <th>Fruta</th>
                    <th>Animal</th>
                    <th>Objeto</th>
                    <th>Pontos</th>
                </tr>
                <!-- Linhas serão geradas dinamicamente -->
            </table>
            <button type="submit">Verificar</button>
        </form>
        <p id="totalPontos">Total de Pontos: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
